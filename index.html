<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wash your hands!</title>
    <link rel="StyleSheet" href="assets/style.css"/>
</head>
<body>
    <div class="appOuter">
        <h1 class="header">Wash your hands!</h1>
        <div id="Start" class="appPage">

            <p class="infoTxt">Press start to begin washing your hands and dont stop washing till the music stops!</p>

            <input id="startBtn" class="start" type="button" value="Start washing!"/>

        </div>
        <div id="Timer" class="appPage hidden">

            <p id="countDown">20</p>

            <input id="stopBtn" type="button" class="endtimer" value="Stop timer">
        </div>
    </div>    
    <script src="assets/script.js"></script>
</body>
</html>
